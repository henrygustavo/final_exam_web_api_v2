language: csharp
mono: none
dotnet: 2.0.0

install:
- dotnet restore

script:
 - dotnet build --configuration Release
 - dotnet publish Exam.Api/Exam.Api.csproj --configuration Release

before_deploy:
 - cd Exam.Api/bin/Release/netcoreapp2.0/publish

deploy:
   provider: cloudfoundry
   username:
    secure: ""
   password:
    secure : ""
   api: https://api.run.pivotal.io
   organization:
    secure: ""
   space: development
